title: Victor Lin
permalink: ':title/'
url: "https://victorlin.github.io"

# Author Settings
author: Victor Lin
github: victorlin
linkedin: victor-lin
google_scholar: DrzHirYAAAAJ

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji
  - jekyll-redirect-from

paginate: 8
paginate_path: "blog/page/:num"

collections:
  mashups:
    output: true
  videos:
    output: true

sass:
    sass_dir: assets/css/scss

analytics: UA-109654720-1

exclude:
  - "node_modules"
  - "gulpfile.js"
  - "package.json"
  - "yarn.lock"
